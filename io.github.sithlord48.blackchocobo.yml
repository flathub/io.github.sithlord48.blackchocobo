app-id: io.github.sithlord48.blackchocobo
default-branch: beta
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.6'
command: blackchocobo
finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DFORMATS=OFF
      - -DDOCS=OFF
      - -DUTILS=OFF
    sources:
      - type: git
        url: https://github.com/sithlord48/ff7tk.git
        branch: master
        disable-shallow-clone: true

  - name: blackchocobo
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: git
        url: https://github.com/sithlord48/blackchocobo.git
        branch: master
        disable-shallow-clone: true
