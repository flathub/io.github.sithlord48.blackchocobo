app-id: io.github.sithlord48.blackchocobo
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.4'
command: blackchocobo
finish-args:
  - --filesystem=host
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DFORMATS=OFF
      - -DDOCS=OFF
      - -DUTILS=OFF
    sources:
      - type: archive
        url: https://github.com/sithlord48/ff7tk/archive/refs/tags/v1.0.0.tar.gz
        sha256: 067bc41efea4262dd3818fafbe1cd3e48b45ee88a4655dcbb6cb85213da1b3c5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/ff7tk/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/ff7tk/archive/refs/tags/v" +
            $version + ".tar.gz"'

  - name: blackchocobo
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sithlord48/blackchocobo/archive/refs/tags/v1.14.0.tar.gz
        sha256: 100f12ad119d2f0e618b794bc17d0941faab23ae307d04dad2b7ec65794d3db2
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/blackchocobo/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/blackchocobo/archive/refs/tags/v"
            + $version + ".tar.gz"'
