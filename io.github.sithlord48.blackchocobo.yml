app-id: io.github.sithlord48.blackchocobo
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.6'
command: blackchocobo
finish-args:
  - --filesystem=host
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DFORMATS=OFF
      - -DDOCS=OFF
      - -DUTILS=OFF
    sources:
      - type: archive
        url: https://github.com/sithlord48/ff7tk/archive/refs/tags/v1.1.0.tar.gz
        sha256: 906b3dc94e0dff5bfa6631df808c763cb87ec577d722998150d80688fac264be
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/ff7tk/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/ff7tk/archive/refs/tags/v" +
            $version + ".tar.gz"'

  - name: blackchocobo
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sithlord48/blackchocobo/archive/refs/tags/v1.15.1.tar.gz
        sha256: e52e9ad7df1d48b12811f95d54f3adb750bdc3c6f4512c331db306aff4f92680
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/blackchocobo/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/blackchocobo/archive/refs/tags/v"
            + $version + ".tar.gz"'
