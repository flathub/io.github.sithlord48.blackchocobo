app-id: io.github.sithlord48.blackchocobo
runtime: org.kde.Platform
sdk: org.kde.Sdk
runtime-version: '6.8'
command: blackchocobo
finish-args:
  - --filesystem=host
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc

cleanup:
  - /include
  - /lib/*.a
  - /lib/*.la
  - /lib/cmake
  - /lib/pkgconfig
  - /share/cmake
  - /share/man

modules:
  - name: ff7tk
    buildsystem: cmake-ninja
    builddir: true
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DDEMOS=OFF
      - -DFORMATS=OFF
      - -DDOCS=OFF
      - -DUTILS=OFF
    sources:
      - type: archive
        url: https://github.com/sithlord48/ff7tk/archive/refs/tags/v1.3.0.tar.gz
        sha256: 7da0bbcf994ef7ed93f77cc7b04627b22167885271f7b3e4e1db354490c8c4ec
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/ff7tk/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/ff7tk/archive/refs/tags/v" +
            $version + ".tar.gz"'

  - name: blackchocobo
    buildsystem: cmake-ninja
    builddir: true
    sources:
      - type: archive
        url: https://github.com/sithlord48/blackchocobo/archive/refs/tags/v1.16.0.tar.gz
        sha256: 46a72b6b5d8676ebdd62d1071e0a8676488d1ec038b15926bf337e9562a446ce
        x-checker-data:
          type: json
          url: https://api.github.com/repos/sithlord48/blackchocobo/tags
          version-query: map(.name | select(test("^v[\\d\\.]+$"))) | first | sub("^v";
            "")
          url-query: '"https://github.com/sithlord48/blackchocobo/archive/refs/tags/v"
            + $version + ".tar.gz"'
